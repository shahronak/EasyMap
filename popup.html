<!DOCTYPE html>
<html>
  <head>
    <title>EasyMap Profile Manager</title>
	<script src="popup.js"></script>
	<script src="jquery.uniform.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
      $(function(){
        $("input, textarea, select, button").uniform();
      });
    </script>
	<link rel="stylesheet" href="popup.css" type="text/css" media="screen">
	<link rel="stylesheet" href="uniform.default.css" type="text/css" media="screen">
  </head>
  <body>
    <h1>Insert New Address</h1>
    <form>
      <ul>
        <li><label>Profile Name:</label><input type="text" size="40" id="profileName"/></li>
		<li><label>Profile Address:</label><input type="text" size="40" id="profileAddr"/></li>
        <li>
          <button>Add Profile</button>
        </li>
		<li><table id="profileList"></table></li>
      </ul>
    </form>
  </body>
</html>
